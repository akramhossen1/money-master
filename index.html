<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assinment-5</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto">

    <head class="sm:text-center">
        <h1 class="text-center sm:text-center  font-bold text-5xl mt-8"> MY MOTHLY INCOME & EXPENSE ACCOUNT</h1>
    </head>
    <main class=" ">
        <section class=" grid grid-cols-5 text-center mt-8 gap-8 flex bg-whit-100 text-black">
            <div class="bg-orange-50 col-span-3">
                <img class="fluid" src="image/image-1.png" alt="">
            </div>
            <div class="bg-orange-50 text-lg font-bold  col-span-2">
                <h3 class="text-center">income</h3>
                <div class="flex ml-5">
                    <h3>income : </h3>
                    <input id="total-income" class=" ml-3 border block border-gray-600	rounded mb-4 px-2 " type="text"
                        placeholder=" ">
                </div>

                <h3 class="text-center my-5">Expenses</h3>
                <div class="flex ml-10">
                    <h3>Food : </h3>
                    <input id="food-input" class=" ml-3 border block border-gray-600	rounded mb-4 px-2 " type="text"
                        placeholder=" ">
                </div>
                <div class="flex ml-10">
                    <h3>Rent : </h3>
                    <input id="rent-input" class=" ml-3 border block border-gray-600	rounded mb-4 px-2 " type="text"
                        placeholder=" ">
                </div>
                <div class="flex ml-4">
                    <h3>Clothes : </h3>
                    <input id="clothes-input" class=" ml-3 border block border-gray-600	rounded mb-4 px-2 " type="text"
                        placeholder=" ">
                </div>
                <button id="cal-button"
                    class=" bg-blue-100  rounded-3 text-xl px-4 py-1  font-extrabold ">Calculate</button>
                <h1>Total Expense : <span id="total-expense">000</span></h1>
                <h1>balance : <span id="balance">000</span></h1>
                <div class="flex  ml-14 my-5 ">
                    <h2>save :</h2>
                    <input id="saving-input" class=" w-12 border block border-gray-600
                        	rounded  px-2  mx-3" type="text" placeholder="20 ">
                    <h2>%</h2>
                    <button id="saving-button"
                        class=" bg-indigo-100  rounded  text-midum px-5 ml-3   py-1  font-extrabold ">saving</button>
                </div>
                <h2>Saving Amount : <span id="saving-amount">100</span></h2>
                <h2>Remaning Balande : <span id=" ">000</span></h2>
            </div>
        </section>
    </main>
    <script src="account.js"></script>
</body>

</html>
